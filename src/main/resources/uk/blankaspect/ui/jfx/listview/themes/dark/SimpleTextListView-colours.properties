#-----------------------------------------------------------------------
#
#  SimpleTextListView : default colours for 'dark' theme
#
#  A colour value may have 1, 2, 3 or 4 components:
#    1 : <grey>
#    2 : <grey>, <opacity>
#    3 : <red>, <green>, <blue>
#    4 : <red>, <green>, <blue>, <opacity>
#  where
#    <grey>, <red>, <green>, <blue> are integers in the interval [0, 255]
#    <opacity> is a floating-point number in the interval [0, 1]
#
#-----------------------------------------------------------------------

simpleTextListView.uniform.cell.text = 255
simpleTextListView.uniform.cell.background = 64, 72, 64
simpleTextListView.uniform.cell.border = 88, 96, 88

